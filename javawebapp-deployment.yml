apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: javawebapp
  name: java-controller
spec:
  replicas: 1
  template:
    metadata:
      name: javawebpod
      labels:
        app: javawebapp
    spec:
      containers:
      - image: chintamkavitha/java-web-app:VERSION
        name: javawebapp
        ports:
        - name: javawebapp
          containerPort: 8080  
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: javawebapp
  
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: javawebapp
